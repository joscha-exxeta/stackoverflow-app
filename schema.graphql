type Answer {
  body: String!
  comments: [Comment!]
  id: ID!
  question: Question!
  votes: [Vote!]
}

type Comment {
  answer: Answer
  body: String!
  id: ID!
  question: Question
}

type Query {
  question(id: ID!): Question
  questions: [Question!]!
}

type Question {
  answers: [Answer!]
  body: String!
  comments: [Comment!]
  id: ID!
  title: String!
  votes: [Vote!]
}

type Vote {
  answer: Answer
  id: ID!
  question: Question
}
