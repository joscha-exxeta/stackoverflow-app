type Answer {
  _id: ID!
  body: String!
  comments: [Comment]
  downvotes: Int!
  questionId: ID!
  upvotes: Int!
}

type Comment {
  _id: ID!
  attachedTo: ID!
  body: String!
}

type Query {
  question(_id: ID!): Question
  questions: [Question!]!
}

type Question {
  _id: ID!
  answers: [Answer]
  body: String!
  comments: [Comment]
  downvotes: Int!
  title: String!
  upvotes: Int!
}
